<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counseling Session Confirmation - Student Mental Health</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Counseling Session Scheduled!</h1>
    </header>

    <section id="confirmation-message">
        <h2>Your Session Details</h2>

        <!-- Displaying the session details -->
        <p><strong>Counselor:</strong> Dr. Jane Doe</p> <!-- Placeholder for selected counselor -->
        <p><strong>Date:</strong> [Selected Date]</p> <!-- Placeholder for selected date -->
        <p><strong>Time:</strong> [Selected Time]</p> <!-- Placeholder for selected time -->

        <!-- Option to go back to scheduling another session or homepage -->
        <div class="options">
            <a href="counseling.html" class="button">Schedule Another Session</a>
            <a href="homepage.html" class="button">Go to Homepage</a>
        </div>
    </section>

    <footer>

    </footer>
