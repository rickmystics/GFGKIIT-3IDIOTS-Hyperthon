<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Counseling Option - Student Mental Health</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: hsl(120, 48%, 95%); /* Green color for headings */
        }

        .option-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .option-box {
            background-color: rgba(255, 255, 255, 0.9); /* Light background for contrast */
            border-radius: 10px;
            padding: 20px;
            width: 300px; /* Set width for the boxes */
            margin: 10px; /* Space between boxes */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }

        .option-box img {
            width: 100%; /* Make image responsive */
            height: auto; /* Maintain aspect ratio */
        }

        .option-box h2 {
            color: #4caf50; /* Green color for headings */
        }

        .option-button {
            padding: 10px 15px;
            background-color: #4caf50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove underline from links */
            display: inline-block; /* Make it look like a button */
        }

        .option-button:hover {
            background-color: #45a049; /* Darker green */
        }
    </style>
</head>
<body>
    <header>
        <h1>Select Counseling Option</h1>
    </header>

    <section class="option-container">
        <!-- Online Counseling Option -->
        <div class="option-box">
            <img src="online-counseling-icon.jpg" alt="Online Counseling"> <!-- Replace with actual image path -->
            <h2>Online Counseling</h2>
            <p>Schedule your session with a qualified counselor from the comfort of your home.</p>
            <a href="counseling.html" class="option-button">Schedule Online</a> <!-- Link to online counseling page -->
        </div>

        <!-- Offline Counseling Option -->
        <div class="option-box">
            <img src="offline-counseling-icon.jpg" alt="Offline Counseling"> <!-- Replace with actual image path -->
            <h2>Offline Counseling</h2>
            <p>Meet with a counselor in person at our facility.</p>
            <a href="counseling.html" class="option-button">Schedule Offline</a> <!-- Link to offline counseling page -->
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Student Mental Health Support. All rights reserved.</p>
    </footer>

</body>
</html>
