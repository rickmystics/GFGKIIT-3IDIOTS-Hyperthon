<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Counselor Chat - Student Mental Health</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for the chat interface */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #chat-container {
            width: 80%;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #messages {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background-color: #fff;
        }

        .message {
            margin: 10px 0;
        }

        .user-message {
            text-align: right;
        }

        .ai-message {
            text-align: left;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background-color: #f9f9f9;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #4caf50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049; /* Darker green */
        }
    </style>
</head>
<body>

<header>
    <h1>Chat with Your AI Counselor</h1>
</header>

<section id="chat-container">
    <div id="messages"></div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message here..." />
        <button id="send-button">Send</button>
    </div>
</section>

<footer>
    <p>&copy; 2025 Student Mental Health Support. All rights reserved.</p>
</footer>

<script>
// Sample AI response function (simulating AI interaction)
function getAIResponse(userMessage) {
    // Here you can implement more complex logic or integrate an AI model
    const responses = {
        "hello": "Hello! How can I assist you today?",
        "i feel sad": "I'm sorry to hear that you're feeling this way. It's okay to feel sad sometimes.",
        "what should i do?": "Talking about your feelings is a great first step. Can you tell me more?",
    };

    // Return a response based on user input or a default message
    return responses[userMessage.toLowerCase()] || "I'm here to listen. Please share more.";
}

// Handle sending messages
document.getElementById('send-button').addEventListener('click', function() {
    const userInput = document.getElementById('user-input');
    const messageText = userInput.value.trim();

    if (messageText) {
        // Display user message
        const userMessageDiv = document.createElement('div');
        userMessageDiv.className = 'message user-message';
        userMessageDiv.textContent = messageText;
        document.getElementById('messages').appendChild(userMessageDiv);

        // Clear input field
        userInput.value = '';

        // Get AI response and display it
        const aiResponse = getAIResponse(messageText);
        
        const aiMessageDiv = document.createElement('div');
        aiMessageDiv.className = 'message ai-message';
        aiMessageDiv.textContent = aiResponse;
        
        document.getElementById('messages').appendChild(aiMessageDiv);

        // Scroll to the bottom of the chat
        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }
});

// Allow pressing Enter to send messages
document.getElementById('user-input').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        document.getElementById('send-button').click();
    }
});
</script>

</body>
</html>
