<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status - Student Mental Health</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for the image section */
        /* Additional styles for the status section */
        #status-message {
            background-image: url('status-image.jpg'); /* Replace with your background image */
            background-size: cover; /* Cover the entire section */
            background-position: center; /* Center the image */
            color: white; /* Text color for better contrast */
            padding: 40px; /* Add padding for spacing */
            border-radius: 10px; /* Rounded corners */
            text-align: center; /* Center text */
        }
        #feature-images {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .feature {
            text-align: center;
            margin: 20px;
        }

        .feature img {
            width: 200px; /* Adjust size as needed */
            height: 1;
        }

        .feature h2 {
            margin-top: 10px;
            color: rgb(248, 246, 246); /* Green color for headings */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome!</h1>
    </header>

    <section id="status-message">

        <div id="feature-images">
            <div class="feature">
                <a href="mood-tracking.html" class="button">
                    <img src="track-mood-icon.jpg" alt="Track Mood Icon">
                    <h2>Track Your Mood</h2>
                </a>
            </div>
            <div class="feature">
                <a href="schedulecounseling.html" class="button">
                    <img src="schedule-counseling-icon.jpg" alt="Schedule Counseling Icon">
                    <h2>Schedule Counseling</h2>
                </a>
            </div>
            <div class="feature">
                <a href="previous-logs.html" class="button">
                    <img src="previous-logs-icon.jpg" alt="Previous Mood Logs Icon">
                    <h2>View Previous Mood Logs</h2>
                </a>
            </div>
            <div class="feature">
                <a href="counselor-chat.html" class="button"> <!-- Link to counselor selection -->
                    <img src="chat-ai-icon.jpg" alt="Chat with AI Counselor Icon">
                    <h2>Chat with AI Counselor</h2>
                </a>
            </div>
        </div>

    </section>

    <footer>
        <p>&copy; 2025 Student Mental Health Support. All rights reserved.</p>
    </footer>

</body>
</html>
